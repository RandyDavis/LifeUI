  <!-- Drawing Paths (WOW Logo)-->
  <script>
    window.onload = draw;
    function draw() {
      // assign canvas element to a variable
      var canvas = document.getElementById('canvas1');

      // Check to see if the canvas is supported by the browser
      if (canvas.getContext) {
        // create html5 context object to enable draw methods - .getContext()
        // Create center triangle of logo
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(130, 100);
        ctx.lineTo(70, 100);
        ctx.fillStyle = "rgba(0, 200, 0, 1)";
        ctx.fill();  // will close up shape even if left open
        // ctx.closePath(); // used to close up shapes drawn with .stroke()
        // ctx.stroke();  // shows outline of shape/lines drawn

        // create left flap of logo
        ctx.beginPath();
        ctx.moveTo(72, 60);
        ctx.lineTo(85, 72);
        ctx.lineTo(71, 94);
        ctx.lineTo(50, 70);
        ctx.lineTo(65, 40);
        ctx.fillStyle = "rgba(200, 0, 0, 1)";
        ctx.fill();

    }
  </script>
